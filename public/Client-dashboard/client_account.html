<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client_account</title>
    <!-- Css files -->
    <link rel="stylesheet" href="../css/framework.css">
    <link rel="stylesheet" href="../css/main.css">
   
    <!-- Google material icons sharp -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Symbols+Sharp"
    rel="stylesheet"
  />
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="import" href="templates/asideTemplate.html"> -->
    
</head>
<body>
    <div class="container">
        <aside >
            <!--  aside template generated here -->
        </aside>
       <main class="c_account">
        <h1>Account Information</h1>
        <form class="information" method="post" id="accountInformation_form">
          <div class="info">
            <label for="email">E-mail *</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="info">
            <label for="firstname">First Name *</label>
            <input type="text" name="firstname" id="firstname" required>
          </div>
          <div class="info">
            <label for="lastname">Last Name *</label>
            <input type="text" name="lastname" id="lastname" required>
          </div>
          <div class="info">
            <label for="address">Address *</label>
            <input type="text" name="address" id="address" required>
          </div>
          <div class="info">
            <label for="postcode">Postcode *</label>
            <input type="text" name="postcode" id="postcode" required>
          </div>
          <div class="info">
            <label for="city">City *</label>
            <input type="text" name="city" id="city" required>
          </div>
          <div class="info">
            <label for="country">Country *</label>
            <input type="text" name="country" id="country" required>
          </div>
          <div class="info">
            <label for="company">Company</label>
            <input type="text" name="company" id="company" >
          </div>
          <div class="info">
            <label for="website">Website</label>
            <input type="url" name="website" id="website" >
          </div>
          <div class="info">
            <label for="servicenotification">Service Notifications</label>
            <select name="servicenotification" id="servicenotification">
              <option value="Disabled">Disabled</option>
              <option value="Enabled" selected>Enabled &lpar;recommended&rpar;</option>
            </select>
          </div>
          <div class="info">
            <label for="emailinvoices">Receive Email Invoices</label>
            <select name="emailinvoices" id="emailinvoices">
              <option value="Disabled">Disabled</option>
              <option value="Enabled" selected>Enabled</option>
            </select>
          </div>
          
          <div class="info submit">
            <input type="submit" value="Save changes" />
          </div>
          <div class="info">
            <label for="Password"
              >Password
              <span class="dangerous clickable">&lpar;change&rpar;</span></label
            >
            <input type="url" name="website" id="website" />
          </div>
        </form>
        </main>
        <div class="right">


        </div>
    </div>
    <script src="../javaScript/Client_dashboard-templates.js"></script>
    <script src="../javaScript/main.js"></script>

</body>
</html>
